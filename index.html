<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web page for contact links of ASharon Murray"
    />
    <link rel="stylesheet" href="./Assets/nunito.ttf">
    <link rel="stylesheet" href="style.css" />
    <title>Sharon Murray</title>
  </head>
  <body>
    <section class="profile">
      <div class="qrCode">
        <img src="./Assets/qrcode.png" alt="Qr Code" />
      </div>
      <div class="profileImage">
        <img src="./Assets/profile.webp" alt="Profile Picture" />
        <h2>Sharon Murray</h2>
      </div>
      <div class="shareIcon">
        <a
          href="https://www.tiktok.com/@sharonmurraym"
          aria-label="Share link to tiktok"
          ><img src="./Assets/share-svgrepo-com.svg" alt="Share Icon"
        /></a>
      </div>
    </section>

    <section class="linksHeader">
      <h2>My Links</h2>
    </section>

    <section class="links-section">
      <div class="link-onlyfans">
        <a
          href="https://onlyfans.com/sharonmurray"
          aria-label="Link to Sharon Murray Onlyfans"
        >
          <p>OnlyFans</p>
          <img src="/Assets/onlyfans-icon.svg" alt="OnlyFans Icon"
        /></a>
      </div>
      <div class="link-tiktok">
        <p>Tik Tok</p>
        <a
          href="https://www.tiktok.com/@sharonmurraym"
          aria-label="Link to Sharon Murray TikTok"
        >
          <img src="/Assets/tiktok-icon.svg" alt="Tik Tok Icon"
        /></a>
      </div>
      <div class="link-amazon">
        <a
          href="https://www.amazon.com/hz/wishlist/ls/3KXVRRFA2SGN6?ref_=wl%20share"
          aria-label="Link to Sharon Murray Amazon"
        >
          <p>Amazon</p>
          <img src="/Assets/amazon-icon.svg" alt="Amazon Icon"
        /></a>
      </div>
      <div class="link-instagram">
        <a
          href="https://www.instagram.com/sharon_murraymodel/"
          aria-label="Link to Sharon Murray Instagram"
        >
          <p>Instagram</p>
          <img src="/Assets/instagram-icon.svg" alt="Instagram Icon" />
        </a>
      </div>
      <div class="link-amazon">
        <a
          href="https://twitter.com/sharon_murray1"
          aria-label="Link to Sharon Murray Twitter"
        >
          <p>Twitter</p>
          <img src="/Assets/twitter-svgrepo-com.svg" alt="Twitter Icon"
        /></a>
      </div>
    </section>
  </body>
</html>
